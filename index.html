<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Location Based AR.js app</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
                <a-image
                    src="assets/Eastern Gateway.png"
                    look-at="[gps-camera]"
                    scale="3 1 1"
                    gps-entity-place="latitude: 51.591187461798; longitude: -0.29804205208908896;"
                ></a-image>
            <a-image
                    src="assets/Lecture Centre.png"
                    look-at="[gps-camera]"
                    scale="3 1 1"
                    gps-entity-place="latitude: 51.53303289931312; longitude: -0.47285520030101763;"
                ></a-image>
				<a-image
                    src="assets/Quad North.png"
                    look-at="[gps-camera]"
                    scale="3 1 1"
                    gps-entity-place="latitude: 51.533968561844624; longitude: -0.4727326625806481;"
                ></a-image>
				<a-image
                    src="assets/Sports Centre.png"
                    look-at="[gps-camera]"
                    scale="3 1 1"
                    gps-entity-place="latitude: 51.53329670402102; longitude: -0.4695821425737487;"
                ></a-image>
				<a-image
                    src="assets/Wilfred Brown.png"
                    look-at="[gps-camera]"
                    scale="3 1 1"
                    gps-entity-place="latitude: 51.53272401206564; longitude: -0.4750555439807851;"
                ></a-image>

            <a-camera id='camera1' look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-camera='gpsMinDistance: 5' rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
